    let lastCopyTime = 0;
    let consecutiveCopies = 0;
    let currentMessage = "";
    let timeoutId;
  
    function copyText() {
      const currentTime = new Date().getTime();
      const elapsedTime = currentTime - lastCopyTime;
  
      const textToCopy = "https://ganja-spec.github.io/portfolio/"; // Replace with your desired text
      const tempTextArea = document.createElement("textarea");

      document.execCommand("copy");
  
      // Remove the temporary textarea from the document

        } else {
          // Reset if more than 11 consecutive copies
          consecutiveCopies = 11;
          currentMessage = "BEYOND GODLIKE!!!!";
          copiedMessage.classList.add("godlike");
        }
      } else {
        consecutiveCopies = 1;
        currentMessage = "Copied!";

        const swipeCode = [

const userInput = [];

let swipeCodeIndex = 0;

// Store touch start coordinates
let touchStartX = 0;
let touchStartY = 0;

function checkSwipeCode(event) {
  const touch = event.changedTouches[0];
  const touchX = touch.clientX;
  const touchY = touch.clientY;

  if (event.type === 'touchstart') {
    // Store the initial touch coordinates
    touchStartX = touchX;
    touchStartY = touchY;
  } else if (event.type === 'touchend') {
    // Calculate swipe direction
    const deltaX = touchX - touchStartX;
    const deltaY = touchY - touchStartY;

    // Check if it's a swipe (consider a threshold to distinguish from taps)
    if (Math.abs(deltaX) > 30 || Math.abs(deltaY) > 30) {
      const swipeDirection = getSwipeDirection(deltaX, deltaY);

      // Check if the swipe matches the code
      if (swipeDirection === swipeCode[swipeCodeIndex]) {
        swipeCodeIndex++;

        if (swipeCodeIndex === swipeCode.length) {
          // Swipe code successfully entered
          swipeCodeIndex = 0; // Reset the code index for subsequent attempts
          openAnotherSite();
        }
      } else {
        // Reset the code index if a wrong swipe is detected
        swipeCodeIndex = 0;
      }
    }
  }
}

function getSwipeDirection(deltaX, deltaY) {
  const angle = (Math.atan2(deltaY, deltaX) * 180) / Math.PI;

  if (angle >= -45 && angle < 45) {
    return 'right';
  } else if (angle >= 45 && angle < 135) {
    return 'down';
  } else if (angle >= -135 && angle < -45) {
    return 'up';
  } else {
    return 'left';
  }
}
